<!DOCTYPE html>
<html>
  <head>
    <title>Kasir Sederhana</title>
    <style>
      table {
        width: 500px;
        border-collapse: separate;
      }
      th,
      td {
        border: 1px solid rgb(0, 0, 0);
        padding: 5px;
        text-align: center;
        color: black;
      }
      h2 {
        color: rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <h1>Daftar Barang</h1>
    <table>
      <thead>
        <tr>
          <th>Kode</th>
          <th>Barang</th>
          <th>Harga</th>
        </tr>
        <tr>
          <th>001</th>
          <th>Barang A</th>
          <th>10.000</th>
        </tr>
        <tr>
          <th>002</th>
          <th>Barang B</th>
          <th>20.000</th>
        </tr>
        <tr>
          <th>003</th>
          <th>Barang C</th>
          <th>30.000</th>
        </tr>
      </thead>
    </table>

    <h2>Kasir</h2>
    <table>
      <tbody>
        <tr>
          <th>Masukkan Kode</th>
          <th>
            <textarea name="" id="kode" cols="10" rows="1"></textarea>
          </th>
        </tr>
        <tr>
          <th>Banyaknya Barang</th>
          <th>
            <textarea name="" id="banyak" cols="10" rows="1"></textarea>
          </th>
        </tr>
        <tr>
          <th>
            <button id="submit">Submit</button>
          </th>
        </tr>
      </tbody>
    </table>

    <script src="main.js"></script>
  </body>
</html>
